user www-data;
#worker_processes 2;
pid /var/run/nginx.pid;

events {
	worker_connections 1024;
	# multi_accept on;
}

http {

	### Basic Settings
	#proxy_cache_path  /var/cache/nginx levels=1:2 keys_zone=one:8m max_size=3000m inactive=600m;
	#proxy_temp_path /tmp;
	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	types_hash_max_size 2048;

	### Global SSL Settings
	ssl_session_cache   shared:SSL:10m;
	ssl_session_timeout 10m;

	server_tokens off;
	keepalive_timeout 60;
	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	### Logging Settings
	# in order to parse with logstash, use:
	# grok {
	#   match => [ "message" , "%{COMBINEDAPACHELOG} ?%{WORD:request_id}? ?%{WORD:user_id}?%{GREEDYDATA:extra_fields}"]
	#   overwrite => [ "message" ]
	# }
	log_format extended '$remote_addr - $remote_user [$time_local] "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent" $upstream_http_x_request_id $upstream_http_x_user_id';
	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	### Gzip Settings
	gzip on;
	gzip_disable "msie6";
	gzip_vary on;
	gzip_proxied any;
	gzip_comp_level 6;
	gzip_buffers 16 8k;
	gzip_http_version 1.1;
	gzip_types text/plain text/css application/json application/x-javascript application/javascript text/xml application/xml application/xml+rss text/javascript font/x-woff application/vnd.ms-fontobject font/opentype application/x-font-ttf image/svg+xml application/x-visual-pinball-table application/x-visual-pinball-table-x;

	### rate limiting
	limit_req_zone $binary_remote_addr zone=one:10m rate=5r/s;

	### Virtual Host Configs
	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;
}
